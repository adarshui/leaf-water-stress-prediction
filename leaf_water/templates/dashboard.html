<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Leaf Water Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Leaf Water Predictor</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/profile">{{ user.username }}</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Welcome, {{ user.username }}!</h2>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Upload Leaf Image</div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label>Select Image</label>
                                <input type="file" name="leaf_image" class="form-control" accept="image/*" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Predict Water Density</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Previous Predictions</div>
                    <div class="card-body">
                        <div class="list-group">
                            <!-- Add your prediction history here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
